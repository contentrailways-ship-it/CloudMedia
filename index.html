<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Capture Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .config-section {
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #ffc107;
        }
        .config-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        .config-section button {
            margin-top: 10px;
            background-color: #ffc107;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        .config-section button:hover {
            background-color: #ffb300;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filter-buttons button {
            background-color: #667eea;
            color: white;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .filter-buttons button:hover {
            background-color: #5568d3;
        }
        .filter-buttons button.active {
            background-color: #764ba2;
        }
        .refresh-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .refresh-btn:hover {
            background-color: #45a049;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            border: 2px solid #ddd;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .item-type {
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .item-type.audio {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .item-type.photo {
            background-color: #d4edda;
            color: #155724;
        }
        .item-date {
            font-size: 12px;
            color: #666;
        }
        .item-content {
            margin: 15px 0;
        }
        .item-content img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            border: 2px solid #667eea;
        }
        .item-content audio {
            width: 100%;
        }
        .item-actions {
            display: flex;
            gap: 10px;
        }
        .item-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
        }
        .download-btn {
            background-color: #667eea;
            color: white;
        }
        .download-btn:hover {
            background-color: #5568d3;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h2 {
            margin-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            color: #5568d3;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Capture</a>
        <h1>üìã Media Capture Log</h1>
        
        <!-- Configuration Section -->
        <div class="config-section" id="config-section">
            <strong>‚öôÔ∏è Setup Google Apps Script URL:</strong>
            <input type="text" id="script-url" placeholder="Paste your Google Apps Script Web App URL here">
            <button onclick="saveScriptUrl()">Save URL & Load Data</button>
        </div>

        <div class="stats" id="stats" style="display:none;">
            <div class="stat-item">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="audio-count">0</div>
                <div class="stat-label">Audio Recordings</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="photo-count">0</div>
                <div class="stat-label">Photos</div>
            </div>
        </div>

        <div class="controls" id="controls" style="display:none;">
            <div class="filter-buttons">
                <button class="active" data-filter="all" onclick="filterItems('all', this)">All</button>
                <button data-filter="audio" onclick="filterItems('audio', this)">üéôÔ∏è Audio</button>
                <button data-filter="photo" onclick="filterItems('photo', this)">üì∏ Photos</button>
            </div>
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
        </div>

        <div id="loading" class="loading">
            <p>Configure your Google Apps Script URL above to load data...</p>
        </div>

        <div id="content" style="display:none;">
            <div class="grid" id="items-grid"></div>
            <div id="empty-state" class="empty-state" style="display:none;">
                <h2>No items found</h2>
                <p>Start recording audio or capturing photos to see them here!</p>
            </div>
        </div>
    </div>

    <script>
        let scriptUrl = localStorage.getItem('scriptUrl') || '';
        let allItems = [];
        let currentFilter = 'all';

        // Load saved URL
        if (scriptUrl) {
            document.getElementById('script-url').value = scriptUrl;
            document.getElementById('config-section').style.display = 'none';
            loadData();
        }

        function saveScriptUrl() {
            scriptUrl = document.getElementById('script-url').value.trim();
            if (scriptUrl) {
                localStorage.setItem('scriptUrl', scriptUrl);
                document.getElementById('config-section').style.display = 'none';
                loadData();
            } else {
                alert('Please enter a valid URL');
            }
        }

        async function loadData() {
            if (!scriptUrl) {
                alert('Please configure Google Apps Script URL first!');
                return;
            }

            document.getElementById('loading').innerHTML = '<p>Loading data from Google Drive...</p>';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';

            try {
                // Use GET request to avoid CORS preflight
                const response = await fetch(scriptUrl + '?action=getList', {
                    method: 'GET'
                });
                
                const result = await response.json();

                if (result.success) {
                    allItems = result.items || [];
                    updateStats();
                    displayItems();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('controls').style.display = 'flex';
                    document.getElementById('stats').style.display = 'flex';
                } else {
                    document.getElementById('loading').innerHTML = '<p style="color: red;">Error: ' + result.message + '</p>';
                }
            } catch (err) {
                document.getElementById('loading').innerHTML = '<p style="color: red;">Failed to load data: ' + err.message + '<br><br>Make sure you deployed the Google Apps Script correctly with "Anyone" access.</p>';
                console.error('Load error:', err);
            }
        }

        function updateStats() {
            const audioCount = allItems.filter(item => item.type === 'audio').length;
            const photoCount = allItems.filter(item => item.type === 'photo').length;
            
            document.getElementById('total-count').textContent = allItems.length;
            document.getElementById('audio-count').textContent = audioCount;
            document.getElementById('photo-count').textContent = photoCount;
        }

        function filterItems(type, button) {
            currentFilter = type;
            
            // Update active button
            document.querySelectorAll('.filter-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            
            displayItems();
        }

        function displayItems() {
            const grid = document.getElementById('items-grid');
            const emptyState = document.getElementById('empty-state');
            
            let filteredItems = allItems;
            if (currentFilter !== 'all') {
                filteredItems = allItems.filter(item => item.type === currentFilter);
            }

            if (filteredItems.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            grid.innerHTML = '';

            filteredItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                
                const date = new Date(item.date);
                const formattedDate = date.toLocaleString();
                
                let contentHTML = '';
                if (item.type === 'audio') {
                    // Use direct URL for audio
                    const audioUrl = item.directUrl || item.url;
                    contentHTML = `<audio controls><source src="${audioUrl}" type="audio/webm"></audio>`;
                } else if (item.type === 'photo') {
                    // Use direct URL for images
                    const imgUrl = item.directUrl || item.url;
                    contentHTML = `<img src="${imgUrl}" alt="Captured photo" loading="lazy">`;
                }
                
                itemDiv.innerHTML = `
                    <div class="item-header">
                        <span class="item-type ${item.type}">${item.type === 'audio' ? 'üéôÔ∏è Audio' : 'üì∏ Photo'}</span>
                        <span class="item-date">${formattedDate}</span>
                    </div>
                    <div class="item-content">
                        ${contentHTML}
                    </div>
                    <div class="item-actions">
                        <button class="download-btn" onclick="downloadItem('${item.url}', '${item.fileName}')">Download</button>
                        <button class="delete-btn" onclick="confirmDelete('${item.fileId}', '${item.fileName}')">Delete</button>
                    </div>
                `;
                
                grid.appendChild(itemDiv);
            });
        }

        function downloadItem(url, fileName) {
            window.open(url, '_blank');
        }

        function confirmDelete(fileId, fileName) {
            if (confirm('Are you sure you want to delete "' + fileName + '"?')) {
                deleteItem(fileId);
            }
        }

        async function deleteItem(fileId) {
            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'delete',
                        fileId: fileId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Item deleted successfully!');
                    loadData(); // Reload data
                } else {
                    alert('Failed to delete: ' + result.message);
                }
            } catch (err) {
                alert('Failed to delete item: ' + err.message);
                console.error('Delete error:', err);
            }
        }
    </script>
</body>
</html>
